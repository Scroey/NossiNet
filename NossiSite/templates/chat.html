{% extends "layout.html" %}
{% block head %}
    <title>Flask-SocketIO Test</title>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            var namespace = '/chat'; // change to an empty string to use the global namespace

            // the socket.io documentation recommends sending an explicit package upon connection
            // this is specially important when using the global namespace
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

            // event handler for server sent data
            // the data is displayed in the "Received" section of the page
            socket.on('Message', function(msg) {
                $('#log').append('<br>' + $('<div/>').text('Received #' + msg.count + ': ' + msg.data).html());
            });

            // event handler for new connections
            socket.on('connect', function() {
                socket.emit('ClientServerEvent', {data: 'I\'m connected!'});
            });

            // handlers for the different forms in the page
            // these send data to the server in a variety of ways
            $('form#emit').submit(function(event) {
                socket.emit('ClientServerEvent', {data: $('#emit_data').val()});
                return false;
            });
            $('form#broadcast').submit(function(event) {
                socket.emit('BroadCastEvent', {data: $('#broadcast_data').val()});
                return false;
            });
            $('form#join').submit(function(event) {
                socket.emit('Join', {room: $('#join_room').val()});
                return false;
            });
            $('form#leave').submit(function(event) {
                socket.emit('Leave', {room: $('#leave_room').val()});
                return false;
            });
            $('form#send_room').submit(function(event) {
                socket.emit('RoomEvent', {room: $('#room_name').val(), data: $('#room_data').val()});
                return false;
            });
            $('form#disconnect').submit(function(event) {
                socket.emit('Disconnect');
                return false;
            });
        });
    </script>
{% endblock %}
{% block body %}
    <h1>Flask-SocketIO Test</h1>
    <h2>Send:</h2>
    <form id="emit" method="POST" action='#'>
        <input class=leet type="text" name="emit_data" id="emit_data" placeholder="Message">
        <input class=leet type="submit" value="Echo">
    </form>
    <form id="broadcast" method="POST" action='#'>
        <input class=leet type="text" name="broadcast_data" id="broadcast_data" placeholder="Message">
        <input class=leet type="submit" value="Broadcast">
    </form>
    <form id="join" method="POST" action='#'>
        <input class=leet type="text" name="join_room" id="join_room" placeholder="Room Name">
        <input class=leet type="submit" value="Join Room">
    </form>
    <form id="leave" method="POST" action='#'>
        <input class=leet type="text" name="leave_room" id="leave_room" placeholder="Room Name">
        <input class=leet type="submit" value="Leave Room">
    </form>
    <form id="send_room" method="POST" action='#'>
        <input class=leet type="text" name="room_name" id="room_name" placeholder="Room Name">
        <input class=leet type="text" name="room_data" id="room_data" placeholder="Message">
        <input class=leet type="submit" value="Send to Room">
    </form>
    <form id="disconnect" method="POST" action="#">
        <input class=leet type="submit" value="Disconnect">
    </form>
    <h2>Receive:</h2>
    <div id="log"></div>
{% endblock %}
